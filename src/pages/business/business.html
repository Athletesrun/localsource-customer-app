<ion-header>

  <ion-navbar>
    <ion-title>Mi Casa</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>
  
    <img src="https://s3.amazonaws.com/ionic-io-static/zwc1LbQS5uTiewsxnYCx_mi-casa-mexican-restaurant.jpg">
  
    <h6>Fresh, Local Mexican Food.</h6>
    <p>Open 8am-10pm daily.</p>
    <p>303-123-4567</p>
    <p>www.micasarestaurant.com</p> 
  
    <ion-grid>
        <ion-row style="font-size:20px">
            <ion-col col-1 style="margin-right:5px">
              <ion-icon name="md-add-circle" (click)="customerServiceIncrement($event)"></ion-icon>
            </ion-col>
            <ion-col col-3>
                +{{customerServiceCount}}
            </ion-col>
            <ion-col>
              Customer Service
            </ion-col>
        </ion-row>
    
        <ion-row style="font-size:20px">
            <ion-col col-1 style="margin-right:5px">
              <ion-icon name="md-add-circle" (click)="qualityIncrement($event)"></ion-icon>
            </ion-col>
            <ion-col col-3>
                +{{qualityCount}}
            </ion-col>
            <ion-col>
              Quality
            </ion-col>
        </ion-row>
    
        <ion-row style="font-size:20px">
          <ion-col col-1 style="margin-right:5px">
            <ion-icon name="md-add-circle" (click)="pricingIncrement($event)"></ion-icon>
          </ion-col>
          <ion-col col-3>
              +{{pricingCount}}
          </ion-col>
          <ion-col>
            Pricing
          </ion-col>
        </ion-row>
      
    </ion-grid>
    
  
</ion-content>
